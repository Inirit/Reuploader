<!DOCTYPE html>
<html class="filled">

<head>
	<title>Options</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/options.css">
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
	<script src="../dist/options.bundle.js"></script>
</head>

<body class="filled">
	<div id="body-container" class="flex-container flex-row filled hidden">
		<div id="menu-container" class="flex-container filled flex-column">
			<h1 id="menu-title"></h1>
			<div class="spacer-vertical"></div>
			<div id="menu-handler-select-container">
				<select id="handlers"></select>
			</div>
			<div class="spacer-vertical"></div>
			<div class="spacer-vertical"></div>
			<div class="spacer-vertical"></div>
			<div id="menu-save-container">
				<button id="menu-save-button" type="submit"></button>
			</div>
		</div>
		<div id="imgur-menu-container-container" class="filled">
			<div id="imgur-menu-container" class="flex-container filled flex-column">
				<h1 id="imgur-menu-title"></h1>
				<div class="spacer-vertical"></div>
				<div id="imgur-not-authenticated-container">
					<div id="imgur-auth-container">
						<button id="imgur-auth-button" type="button"></button>
					</div>
				</div>
				<div id="imgur-authenticated-container" class="display-none">
					Authenticated
				</div>
			</div>
		</div>
		<div id="none-menu-container" class="display-none">

		</div>
	</div>
</body>

</html>
