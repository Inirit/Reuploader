<!DOCTYPE html>
<html class="filled">

<head>
	<title>Options</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/options.css">

	<script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>

</head>

<body class="filled">
	<div id="body-container" class="flex-container flex-row filled hidden">

			<div class="spacer-vertical"></div>

			</div>
			<div class="spacer-vertical"></div>

		</div>
		<div id="imgur-options-container" class="flex-container filled flex-column">
			<h1>Imgur Options</h1>
			<div id="imgur-auth-label">
				<button id="imgur-auth" type="button">Authenticate</button>
			</div>
		</div>

		</div>
	</div>
